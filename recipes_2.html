        <h1>Spring Salad</h1>
        <h2>Yield: 10 Servings | Cooking Time: 20 Minutes</h2>
        <p class = "underline">Ingredients</p>
        <div id = "ingredients">
            Dressing: <br />
            <input type="checkbox">
            <label> 1/2 cup Greek yogurt</label><br />
            <input type="checkbox">
            <label> 3 Tbsp. olive oil</label><br />
            <input type="checkbox">
            <label> 1 Tbsp. lemon juice</label><br />
            <input type="checkbox">
            <label> 1/2 tsp. salt</label><br />
            <input type="checkbox">
            <label> 1/2 tsp. black pepper</label><br /><br />

            Salad: <br />
            <input type="checkbox">
            <label> 2 heads of iceberg lettuce</label><br />
            <input type="checkbox">
            <label> 1 cup arugula</label><br />
            <input type="checkbox">
            <label> 1 heirloom tomato (cubed)</label><br />
            <input type="checkbox">
            <label> 2 hard-boiled eggs (sliced)</label><br />
            <input type="checkbox">
            <label> 1 can black beans</label><br />
            <input type="checkbox">
            <label> 2 bell peppers (sliced)</label><br /><br />
        </div>
        <p class = "underline">Directions</p>
        <div id = "directions"> 
            
            1. Wash and prep all ingredients <br />
            2. Whisk together the dressing ingredients <br />
            3. Assemble salad ingredients in a large bowl <br />
            4. Drizzle with dressing <br />
            5. Portion out an enjoy! <br />
        </div>
    </div>
